<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UTF-8 to Bytes</title>

    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="./css/app.css">

    <script type="importmap">
        {
            "imports": {
                "utf8": "./js/utf8.mjs",
                "ready": "./js/ready.mjs"
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1>UTF-8 to Bytes</h1>
            <p>Enter some characters to see a breakdown of the UTF-8 bytes:</p>
        </div>

        <div class="input">
            <input type="text" name="query">
            <button type="submit">Breakdown</button>
        </div>

        <div class="output">
            <h1>Breakdown</h1>

            <!--
            <dl>/<dt>/<dd>

            - Char: A
              - Number: xxxxxxx
              - Bytes:
                - Byte: 11100110, Hex: 0xF0, Number: xxx
                - Byte: 11100110, Hex: 0xF0, Number: xxx
            - Char: B
              - Number: xxx
              - Bytes:
                - Byte: 11100110, Hex: 0xF0, Number: xxx
            -->

            <ul class="bytes">
                <li class="continuation">1</li>
                <li class="continuation">1</li>
                <li class="continuation">1</li>
                <li class="continuation">0</li>
                <li>0</li>
                <li>1</li>
                <li>1</li>
                <li>0</li>
            </ul>
        </div>
    </div>

    <script type="module">
        import ready from 'ready';
        import { strToChars, charsToBytes, byteToBin, byteToHex, parseBin, binToDec } from 'utf8';

        ready(() => {
            const chars = strToChars('üêç');
            console.dir(chars);

            const bytes = charsToBytes(chars);
            console.dir(bytes);

            let number = '';

            for (const [c, cb] of Object.entries(bytes)) {
                for (const b of cb) {
                    const bin = byteToBin(b);
                    const hex = byteToHex(b);
                    const parse = parseBin(bin);
                    number += parse.remainder;

                    console.log(c, bin, hex, parse);
                }
            }

            console.log(number, binToDec(number));
        });
    </script>
</body>
</html>
