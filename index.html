<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>UTF-8 to Bytes</title>

    <!--<link rel="icon" href="/favicon.ico" type="image/x-icon">-->
    <link rel="stylesheet" href="./css/app.css">

    <script type="importmap">
        {
            "imports": {
                "utf8": "./js/modules/utf8.mjs",
                "ready": "./js/modules/ready.mjs",
                "char-to-bytes": "./js/elements/char-to-bytes.js"
            }
        }
    </script>
</head>
<body>
    <div class="wrapper">
        <div class="intro">
            <h1>UTF-8 to Bytes</h1>
            <p>Enter some characters to see a breakdown of the UTF-8 bytes:</p>
        </div>

        <form class="input">
            <input type="text" name="query">
            <button type="submit">Breakdown</button>
        </form>

        <div class="results">
            <h1>Results</h1>
        </div>
    </div>

    <script type="module">
        import CharToBytes from 'char-to-bytes';
        import ready from 'ready';
        import { strToChars } from 'utf8';

        customElements.define('char-to-bytes', CharToBytes);

        ready(() => {
            document.querySelector('form').addEventListener('submit', (event) => {
                event.preventDefault();

                // Get the latest query...
                const query = document.querySelector('input[name="query"]').value;

                // Clear out previous results...
                Array.from(document.querySelectorAll('.results > char-to-bytes'))
                    .map(charToBytes => charToBytes.replaceChildren());

                // Build results...
                const output = document.querySelector('.results');

                strToChars(query).map((char) => {
                    const charToBytes = document.createElement('char-to-bytes');
                    charToBytes.setAttribute('char', char);

                    output.append(charToBytes);
                });
            });
        });
    </script>
</body>
</html>
