    <template id="char-to-bytes-details">
        <details open>
            <summary>
                <span data-char></span>
                (<code title="Binary" data-char-bin></code>,
                <code title="Hexadecimal" data-char-hex></code>,
                <code title="Decimal" data-char-dec></code>)
            </summary>
            <table class="bytes">
            </table>
        </details>
    </template>

    <template id="char-to-bytes-tr">
        <tr>
            <th data-byte></th>
            <td>
                <ol>
                    <li data-bit-1></li>
                    <li data-bit-2></li>

                    <li data-bit-4></li>
                    <li data-bit-5></li>
                    <li data-bit-6></li>

                 <code title="Decimal" data-byte-dec>0</code>)
